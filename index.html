<!DOCTYPE html>
<html>
<head>
  <title>viewer</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <main>
    <div id="container"><div id="target"></div></div>
    <form id="form">
      <!-- <input></input> -->
      <label>Width</label><input id="target-width" type="number" value="64" min="1" max="128"></input>
      <label>Height</label><input id="target-height" type="number" value="64" min="1" max="128"></input>
      <label>Num Angles</label><input id="num-angles" type="number" value="4" min="1" max="360"></input>
      <label>Preview Scale</label><input id="preview-scale" type="number" value="4" min="1" max="8"></input>
    </form>
    <form id="lighting">
      <!-- <input></input> -->
      <h1>Lighting</h1>
      <div class="field-bar"><label for="light-angle">Angle&nbsp;&nbsp;&nbsp;&nbsp;</label><input id="light-angle" type="range" name="light-angle" min="0" max="360" step="5" value="0"></input><p id="light-angle-field">0</p></div>
      <div class="field-bar"><label for="light-intensity">Intensity</label><input id="light-intensity" type="range" name="light-intensity" min="0" max="1000" step="10" value="100"></input><p id="light-intensity-field">100</p></div>
      <div class="field-bar"><label for="light-distance">Distance&nbsp;</label><input id="light-distance" type="range" name="light-distance" min="0" max="10" step="0.1" value="1"></input><p id="light-distance-field">1</p></div>
    </form>
    <form id="palette">
      <!-- <input></input> -->
      <h1>Palette</h1>
      <div id="palette-items"></div>
    </form>
  </main>
  <canvas id="twod" width="256" height="64" style="width: 1024px; height: 256px; image-rendering: pixelated;"></canvas>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
